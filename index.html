<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">
      <div id="btn">
        <button type="button" class="toggle-login">Log IN</button>
        <button type="button" class="toggle-register">Register</button>
      </div>
      <div class="form-container">
        <form id = "login" action="" class="inputg">
          <input type="text" class="input-field" placeholder="User ID">
          <input type="password" class="input-field" placeholder="Enter Password">
          <button type="submit" class="submit-btn">Login IN</button>
        </form>
        <form action="" id="register" class="inputg">
          <input type="text" class="input-field" placeholder="User ID">
          <input type="text" class="input-field" placeholder="Email Id">
          <input type="password" class="input-field" placeholder="Enter Password">
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
